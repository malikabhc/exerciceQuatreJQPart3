<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>exercice_4</title>
  <style>
  .rectangle{
    width: 30px;
    height: 10px;
    margin : 5px;
    background-color: purple;
  }
  </style>
</head>
<body>
  <button type="button" class="button" id="size">Taille</button>
  <button type="button" class="button" id="changeColor">Vert</button>
  <button type="button" class="button" id="init">Couleur initiale</button>
  <button type="button" class="button" id="hide">Disparaître</button>
  <button type="button" class="button" id="show">Apparaître</button>
  <div class="rectangle" id="rectangle"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  var startColor = $('.rectangle').css('background-color');
  //Premier bouton.
  $('#size').click(function(){
    var height = parseInt($('#rectangle').css('height'));
    height += 10;
    if(height == 100)
    {
      height = 10;
    }
    $('#rectangle').css('height', height);
  });
  //Deuxième bouton.
  $('#changeColor').click(function(){
    $('#rectangle').css('background-color','green');
  });
  //Troisième bouton.
  $('#init').click(function(){
    $('#rectangle').css('background-color', startColor);
  });
  //Quatrième bouton.
  $('#hide').click(function(){
    $('#rectangle').hide();
  });
  //Cinquième bouton.
  $('#show').click(function(){
    $('#rectangle').show();
  })
  </script>
</body>
</html>
